# 
# These example files show you some of the basic attributes and
# skills MythicMobs can use. Far more is possible!
Orc:
  Type: HUSK
  Display: '&4Uruk-Hai'
  Health: 80
  Damage: 10
  Drops:
  - OrcDrops
  Equipment:
  - UrukBlade:0
  - UrukHelmet:4
  - UrukTunic:3
  - UrukBoots:1
  Skills:
  - message{cooldown=20;m="<mob.name><&co> Orc Mad I kill You!"} @PlayersInRadius{r=40} ~onCombat >0 0.2
  - message{m="<mob.name><&co><trigger.name>, Errr Me Mad"} @PlayersInRadius{r=40} ~onPlayerKill >0 1
  - skill{s=AngrySludgePoison} @Target 0.1
  - skill{s=SmashAttack} @Target >0 0.2  
  LevelModifiers:
  - health 5
  - damage 0.5  
SkeletalKnight:
  Type: WITHER_SKELETON
  Display: '&2Skeletal Knight'
  Health: 40
  Damage: 8
  Drops:
  - SkeletonDrops
  LevelModifiers:
  - health 5
  - damage 0.5
  Options:
    MovementSpeed: 0.1
StaticallyChargedSheep:
  Type: SHEEP
  Display: '&bStatically Charged Sheep'
  Health: 100
  Damage: 2
  Options:
    MovementSpeed: 0.3
  DamageModifiers:
  - LIGHTNING 0
  - FIRE 0.5
  Skills:
  - lightning @LivingInRadius{r=10} ~onTimer:100
  Drops:
  - SkeletonDrops
AngrySludge:
  Type: SLIME
  Display: Angry Sludge
  Health: 100
  Damage: 2
  Options:
    Size: 20
    MovementSpeed: 0.1
    PreventSlimeSplit: true
    PreventOtherDrops: true
    MaxCombatDistance: 30
    KnockbackResistance: 1
  Skills:
  - skill{s=AngrySludgePoison} 0.2
  Drops:
  - SkeletonDrops
SkeletonKing: 
  Type: WITHER_SKELETON
  Display: '&6Skeleton King'
  Health: 500
  Damage: 10
  Skills:
  - message{cooldown=20;m="<mob.name><&co> None may challenge the Skeleton King!"} @PlayersInRadius{r=40} ~onCombat >0 0.2
  - message{m="<mob.name><&co> Ahahahahah! Die, <trigger.name>!"} @PlayersInRadius{r=40} ~onPlayerKill >0 1
  - skill{s=SummonSkeletons} @Self 0.1
  - skill{s=SmashAttack} @Target >0 0.2
  Equipment:
  - KingsCrown:4
  - SkeletonKingSword:0
  Drops:
  - SkeletonKingDrops
  - exp 10000
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.2
    MaxCombatDistance: 25
    PreventOtherDrops: true
SkeletalMinion:
  Type: SKELETON
  Display: '&2Skeletal Minion'
  Health: 10
  Damage: 2
  Options:
    MovementSpeed: 0.1
  Drops:
  - SkeletonDrops
MiceKing: 
  Type: SKELETON
  BossBar:
    Enabled: true
    Title: 'MiceKing'
    Range: 20
    Color: WHITE
    Style: SOLID
  Display: 'MiceKing'
  Health: 500
  Damage: 100
  Skills:
  - message{cooldown=20;m="<mob.name><&co> Free The MICE!"} @PlayersInRadius{r=40} ~onCombat >0 0.2
  - message{m="<mob.name><&co><trigger.name>, I will feed you to the mice!"} @PlayersInRadius{r=40} ~onPlayerKill >0 1
  - skill{s=AngrySludgePoison} @Target 0.1
  - skill{s=SmashAttack} @Target >0 0.2
  - lightning @LivingInRadius{r=10} ~onTimer:25
  - skill{s=SummonSkeletons} @Self 0.1
  - skill{s=SummonSkeletons} @Target 0.2
  Equipment:
  - SealedFeet:1
  - SkeletonKingSword:0
  - BanditTunic:3
  Drops:
  - MiceBow
  - SkeletonKingDrops
  - SealedFeet
  - SkeletonKingSword
  - BanditTunic
  - exp 10000
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.2
    MaxCombatDistance: 25
    PreventOtherDrops: true
