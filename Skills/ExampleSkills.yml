# 
# These example files show you some VERY basic meta skills.
# You can copy and expand them however you'd like.
SmashAttack:
  Cooldown: 8
  Conditions:
  - targetwithin 25
  Skills:
  - message{cooldown=30;m="<mob.name><&co> Hahahah! I will crush you, fool!"} @PlayersInRadius{r=40}
  - teleport @target
  - effect:sound{s=mob.endermen.portal;volume=1.0;pitch=0.5}
  - delay 10
  - damage{amount=5;ignorearmor=true} @PlayersInRadius{r=5}
  - throw{velocity=10;velocityY=5} @PlayersInRadius{r=5}
  - effect:explosion @Self
SummonSkeletons:
  Cooldown: 15
  Skills:
  - message{m="<mob.name><&co> Arise, my minions!"} @PlayersInRadius{r=40}
  - delay 20
  - summon{mob=SkeletalMinion;amount=2;noise=5} @Self
  - delay 20
  - summon{mob=SkeletalMinion;amount=2;noise=5} @Self
  - delay 20
  - summon{mob=SkeletalMinion;amount=2;noise=5} @Self
AngrySludgePoison:
  Cooldown: 10
  Skills:
  - potion{type=POISON;lvl=2;duration=100} @PlayersInRadius{r=15}
  - effect:particles{p=happyVillager;amount=1000;hSpread=15;ySpread=1;speed=0;yOFfset=0.5} @Self
AnubisMummify:
  Cooldown: 10
  Skills:
  - potion{type=SLOWNESS;lvl=8;duration=10} @PlayersInRadius{r=5}
  - potion{type=BLINDNESS;lvl=8;duration=10} @PlayersInRadius{r=5}
  - effect:particles{p=hugeexplosion;amount=100;hSpread=5;ySpread=3;speed=0;yOFfset=0.5} @Self
  - summon{mob=tnt;ammount=2;noise=3} @PlayersInRadius{r=5}
SummonZombies:
  Cooldown: 15
  Skills:
  - message{m="<mob.name><&co> Arise, my minions!"} @PlayersInRadius{r=40}
  - delay 20
  - summon{mob=ZombieMinion;amount=2;noise=5} @Self
  - delay 20
  - summon{mob=ZombieMinion;amount=2;noise=5} @Self
  - delay 20
  - summon{mob=ZombieMinion;amount=2;noise=5} @Self
HorusPush:
  Skills:
  - effect:explosion @Self
  - damage{amount=5} @PlayersInRadius{r=10}
  - throw{velocity=15;velocityY=5} @PlayersInRadius{r=10}
  - message{m="Sorry! Am I PUSHING you too hard?!"} @PlayersInRadius{r=40}
